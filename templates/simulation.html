<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxias - Solar System Simulation</title>
    <meta name="description" content="Interactive 3D solar system simulation">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simulation.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Shabo:wght@400;700;900&family=Korvich:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="canvas-container"></div>

    <div class="zoom-controls">
        <button id="playPauseBtn" class="zoom-btn">||</button>
        <button id="gridToggleBtn" class="zoom-btn">⊞</button>
        <button id="zoomInBtn" class="zoom-btn">+</button>
        <button id="zoomOutBtn" class="zoom-btn">−</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="{{ url_for('static', filename='js/simulation.js') }}"></script>
</body>

</html>
